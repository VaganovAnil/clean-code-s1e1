<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
      <header class="message">
        <img class="message-img" src="./eisenhower-matrix.jpg" alt="Eithenhower matrix">
        <a class="message-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </header>
      <main class="main-information">
        <section id="new-task">
          <label for="new-task-enter" class="new-task-label">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task-id-to-enter"class="task task-item-enter" type="text">
              <button class="btn">Add</button>
            </div>
        </section>
        <h3 class="block-title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input class="task-item-enter" type="checkbox">
            <label class="task task-item-label">Pay Bills</label>
            <input type="text" class="task-item-enter">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete"><img class="btn-delete-img" src="./remove.svg" alt="Delete"></button>
          </li>
          <li class="edit-mode task-item">
            <input class="task-item-enter" type="checkbox">
            <label class="task task-item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-item-enter">
            <button class="btn-edit">Save</button>
            <button class="btn-delete"><img class="btn-delete-img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
        <h3 class="block-title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input class="task-item-enter" type="checkbox" checked>
            <label class="task task-item-label">See the Doctor</label>
            <input type="text" class="task task-item-enter">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete"><img class="btn-delete-img" src="./remove.svg" alt="Delete"></button>
          </li>
         </ul>
        </main>
      <script src="app.js"></script>
    </body>
  </html>
